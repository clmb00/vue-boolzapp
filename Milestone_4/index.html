<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- Font Awosome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3"></script>
  <title>Boolzapp</title>
</head>
<body>

  <div id="app">

    <div class="side side-contacts">

      <div class="header">
        <div class="account">
          <div class="avatar">
            <img src="../img/avatar_io.jpg" alt="">
          </div>
          <div class="avatar-details">
            <span class="name">Sofia</span>
          </div>
        </div>
        <div class="buttons-grp">
          <div class="button">
            <i class="fa-solid fa-circle-notch"></i>
          </div>
          <div class="button">
            <i class="fa-solid fa-message"></i>
          </div>
          <div class="button">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <div id="notification-bar">
        <div class="avatar">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div id="notification-descr">
          <span>Ricevi notifiche di nuovi messaggi</span>
          <span>Attiva notifiche desktop</span>
        </div>
      </div>

      <div id="search-bar">
        <div class="src-btn" @keyup="filterContacts()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model.trim="searchString" @keyup="filterContacts()">

      </div>

      <div id="contacts-list">

        <div class="contact" v-for="(contact, index) in filteredContacts" :class="{'active': index == activeContact}" @click="activeContact = index">
          <div class="account">
            <div class="avatar">
              <img :src="'../img/avatar' + contact.avatar + '.jpg'" alt="">
            </div>
            <div class="avatar-details">
              <span class="name">{{contact.name}}</span>
              <span class="last-access">Ultimo messaggio inviato</span>
            </div>
          </div>
          <div class="time">
            <span>12:00</span>
          </div>
        </div>

      </div>
    </div>

    <div class="side side-chat">

      <div class="header">
        <div class="account">
          <div class="avatar">
            <img :src="'../img/avatar' + contacts[activeContact].avatar + '.jpg'" alt="">
          </div>
          <div class="avatar-details">
            <span class="name">{{contacts[activeContact].name}}</span>
            <span class="last-access">Ultimo accesso oggi alle 12:00</span>
          </div>
        </div>

        <div class="buttons-grp">
          <div class="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="button">
            <i class="fa-solid fa-paperclip"></i>
          </div>
          <div class="button">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <div id="chat">
        <div class="message" v-for="msg in contacts[activeContact].messages" :class="(msg.status == 'sent') ? 'push' : 'pull'">
          <p>{{msg.message}}</p>
          <i class="fa-solid fa-chevron-down"></i>
          <span>{{extractTime(msg)}}</span>
        </div>
      </div>

      <div id="input-bar">
        <div class="button">
          <i class="fa-regular fa-face-smile"></i>
        </div>
        <input type="text" placeholder="Scrivi un messaggio" v-model="yourMessage" @keyup.enter="writeMessage()">
        <div class="button">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>  
</body>
</html>
